    <link rel="stylesheet" href="styles.css">
</head>
<body class="content-page sub-page">
    <!-- Header with horizontal navigation -->
    <header>
        <div class="header-container">
            <div class="left-nav">
                <a href="index.html" class="logo">Larry E. Roberts, Jr.</a>
                <nav class="horizontal-nav">
                    <a href="profiles.html" class="nav-link">Home</a>
                    <a href="personal-story.html" class="nav-link active">My Journey</a>"
                    <a href="https://drive.google.com/file/d/17oNkdqJJW6Hkn5UAt8EmgTCcTFoDWhMt/view?usp=drive_link" class="nav-link">Resume</a>
                    <a href="aptitudes.html" class="nav-link active">Aptitudes</a>
                    <a href="work-samples.html" class="nav-link">Work Samples</a>
                </nav>
            </div>
            <div class="right-nav">
                <a href="profiles.html" class="profile-icon">
                    <img src="https://i.imgur.com/zaOTwAm.jpg" alt="Hiring Team">
                </a>
            </div>
        </div>
    </header>

    <main class="contact-page">
        <div class="page-title">
            <h1>Contact Me</h1>
        </div>

        <div class="contact-container">
            <div class="contact-info">
                <h2>Let's Connect</h2>
                <p>I'm always open to discussing new projects, opportunities, or how we might work together.</p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/lrobertsjr" target="_blank" class="social-link">LinkedIn</a>
                    <a href="mailto:le.robertsjr@outlook.com" class="social-link">Email</a>
                </div>
            </div>
            
            <form id="contact-form" class="contact-form" action="https://formsubmit.co/your.email@example.com" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="submit-button">Send Message</button>
                
                <!-- Hidden field for formsubmit.co to redirect after submission -->
                <input type="hidden" name="_next" value="https://yourusername.github.io/thank-you.html">
                <input type="hidden" name="_subject" value="New Portfolio Contact">
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
